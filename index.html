<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>API for Fun</title>
  </head>
  <body>
    <div class="container">
      <div class="go-back"><a href="/about.html">Go Back</a></div>
      <div id="map"></div>
      <div class="country">
        <span id="country-name" class="name">Canada</span>
      </div>

      <div class="yt">
        <div class="yt-title">Trending YouTube videos</div>

        <div class="vid-cat">
          <a class="nav-links" onClick="executeYTquery('10')">Music</a>
          <a class="nav-links" onClick="executeYTquery('30')">Movies</a>
          <a class="nav-links" onClick="executeYTquery('25')">News</a>
          <a class="nav-links" onClick="executeYTquery('20')">Games</a>
          <a class="nav-links" onClick="executeYTquery('17')">Sports</a>
        </div>
        <div class="yt-videos"></div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- axios js -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- custom js -->
    <script src="js/main.js"></script>
    <!-- yt api -->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <!-- gmap api -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdezHKWzFzbCmyv-GXgWu1Lm5_db_H9gM&callback=initMap"
    ></script>
  </body>
</html>
